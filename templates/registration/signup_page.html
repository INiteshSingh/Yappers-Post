<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <form action="{% url 'signup_page' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Signup" />
          {% if error_message %}
          <div class="error_message">
            <p>{{ error_message }}</p>
          </div>
          {% endif %}
        </form>
      </div>
    </div>
  </body>
</html>
